{% load static tailwind_tags %}
{% load static %}
{% block extra_head %}
{% tailwind_css %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<script src="{% static 'css/navbar.js' %}"></script>
 
<!-- from cdn -->
<script src="https://unpkg.com/@material-tailwind/html@latest/scripts/ripple.js"></script>
{% endblock %}

<section>
    <nav class="px-4 py-4 flex justify-between items-center bg-[#F2EDEB] w-1/5 absolute inset-x-0 top-0">
        <div>
            <a href="{% url 'home' %}">
                <img class="logo" src="{% static 'images/logo.png' %}" alt="">
            </li>

            <ul class=" absolute top-1/3 left-32 lg:flex lg:mx-auto lg:flex lg:items-center lg:w-auto lg:space-x-6">
                <li><a class="text-md text-black" href="{% url 'home' %}">CRENO</a></li>
            </ul>
        </div>  
    </nav>
    <div class="flex w-full">
        <div class="hidden lg:flex bg-[#F2EDEB] w-1/5 h-screen"></div>
        <div class="lg:w-[40em] mx-auto mt-8">
            <h1 class="hidden lg:flex text-2xl text-[#94A89A] font-bold capitalize">Connexion</h1>
            <form class="mt-10" method="POST" action="/isLogin">
                {% csrf_token %}
                <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
                    <div>
                        <label class="form-control block text-gray-700 text-sm mb-2">Email *</label>
                        <input type="email" name="email" id="email"
                            class="w-full px-3 py-2 leading-tight text-gray-700 border rounded-full appearance-none focus:outline-none focus:shadow-outline">
                    </div>
                    <div>
                        <label class="form-control block text-gray-700 text-sm mb-2">Mot de Passe *</label>
                        <input type="password" name="password" id="password"
                            class="w-full px-3 py-2 leading-tight text-gray-700 border rounded-full appearance-none focus:outline-none focus:shadow-outline">
                    </div>
                </div>
                <div class="flex justify-around mt-20">
                    <div class="inline-flex items-center">
                        <div class="flex items-center">
                            <input id="link-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 border-black rounded ">
                            <label for="link-checkbox" class="ml-2 text-sm font-medium text-black">CGU </label>
                        </div>
                    </div>
                    <button type="submit" class="px-6 py-2 leading-5 w-32 text-white transition-colors duration-200 transform bg-[#8E63AD] rounded-full hover:bg-[#FDC858] focus:outline-none focus:bg-gray-600">Continuer</button>
                </div>
            </form>
        </div> 
    </div>

    <img class="hidden lg:flex absolute bottom-0 left-0 w-[35em]" src="{% static 'images/sun.png' %}" alt="">
</section>
